<div class='reports-vehicle-list'>
	<div id='loadingVehicles-reporting' ng-show='!vehicles && !fleet' >
	 	<img src='//s3.amazonaws.com/bucketimgs3/shared/img/ajax-loader.gif' alt='loading' />
	 	{{ "LOADING_VEHICLES" | trn}}...&nbsp;
	 	<hr>
	</div>
	<div ng-show="vehicles" class="controls">
		<h3 class="report-label" id="reportVehicle-label">{{ "REPORT_VEHICLE" | trn }}</h3>
		<select v-chosen class="vehicle-input" ng-model="reportsVehicleList" id="vidDropdown-select">
			<option value="">-- {{ "CHOOSE_VEHICLE_FOR_REPORT" | trn }} --</option>
			<option ng-selected="{{vehicle.vehicleId == reportsVehicleList }}" ng-repeat="vehicle in vehicles" value="{{vehicle.vehicleId}}">{{vehicle.vehicleNickname }} - {{vehicle.year}} {{vehicle.makeDesc}} {{vehicle.modelDesc}} {{vehicle.vehicleId | ifRole: 'SYSADMIN'}}</option>
		</select>
		<hr />
	</div>
</div>
