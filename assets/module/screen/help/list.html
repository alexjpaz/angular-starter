<div class='screen-help-topic-list'>
	<block-tab block-title='Topic List: {{ params.title || params.tag }}' links='help'>
		<article ng-repeat='t in results.topics'>
			<h4>
				<a link-topic='{{ t.id }}'>{{ t.title || t.id || "NO_TITLE" }}</a>
			</h4>
			<div ng-bind-html='t.$sceContent'></div>
		</article>
	</block-tab>
</div>
